<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Basics</title>
</head>

<body>
    <h1>Events</h1>
    <button onclick="alert('YOU CLICKED ME'); alert('OKAY THAT IS ENOUGH!')">Click Me!</button>
    <br>
    <button ondblclick="alert('YOU CLICKED ME'); alert('OKAY THAT IS ENOUGH!')">Click Me Twice!!</button>
    <hr>
    <button id="v2">Click Meee</button>
    <hr>
    <button id="v3">Clickety-Clack</button>

    <script src="app.js"></script>
</body>

</html>
