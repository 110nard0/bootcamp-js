  <title>To-Do List</title>

<body>
  <h1>To-Do List</h1>

  <h2>Commands</h2>
  <ul>
    <li><strong>"new"</strong> - Add a to-do item</li>
    <li><strong>"list"</strong> - List all to-do items</li>
    <li><strong>"delete"</strong> - Delete a specific to-do item </li>
    <li><strong>"quit"</strong> - Quit app</li>
    <hr>
    <li><strong> F12</strong> - Open console</li>
  </ul>


  <script src="todo.js"></script>
</body>

</html>
